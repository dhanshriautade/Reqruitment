<div class="full-width">
        <!-- <img class="img" src="../../../assets/logo.jpg" > -->
        <p-card class="register_card">
                <form class="example-form">
                        <div class="my-2">
                                <img class="img" src="../../../assets/logo_cmp.svg">
                        </div>
                       
                        <div class="mt-5">
                                <input type="text" autocomplete="off" class="form-control"
                                        placeholder="Email or Phone Number">
                        </div>
                       
                        <div class="my-3">
                                        <input type="password" autocomplete="off" class="form-control"
                                                 placeholder="Password">
                                </div>
                        <div class="my-3">
                                <input type="password" autocomplete="off" class="form-control"
                                       s placeholder="Password">
                        </div>
                        <div class="my-3">
                             <re-captcha (resolved)= "resolved($event)"></re-captcha>
                        </div>
                        <div class="my-4">
                                        <div class="row">
                                                <div class="col-md-6">
                                                     <div class="row check_item">    
                                                        <div class="col-md-2 pl-0 pr-0 pt-1">
                                                                <input type="checkbox" class="check" style="width: 20px;"
                                                            >
                                                        </div>
                                                        <div class="col-md-10 pl-0 pr-0" style="vertical-align: middle;">
                                                               <span >Remember Me</span> 
                                                       
                                                        </div>
                                                        </div>
                                                </div>
                                                <div class="col-md-6 mt-1">
                                                        <a routerLink="/forgot">Forgot Password?</a>
                                                </div>
                                        </div>
                                </div>
                       
                        <div class="row sign_up">
                                <button [disabled]="spinner" class="my-4 btn btn-primary" type="submit">Login</button>
                        </div>
                        <div class="pull-center">
                                <span class="pull-left">
                                                <a routerLink="/signup">New User Registration</a>
                                </span>
                        </div>
                </form>
        </p-card>
</div>my-1
