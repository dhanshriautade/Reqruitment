<div class="full-width">
                <!-- <img src="/assets/login_img.png" class="bgimg"> -->
  
        <p-card class="register_card">
                <form class="example-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="my-2">
                                <img class="img" src="../../../assets/logo_cmp.svg">
                        </div>
                        
                        <div class="mt-5">
                                <input type="email" autocomplete="off" class="form-control" formControlName="email"
                                        placeholder="Email / Phone Number "/>
                                        <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required') &&
                                         (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">This field is required</span>
                                         <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('pattern') && 
                                         (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">Please enter valid email address or phone number</span>
                               
                        </div>
                       

                        <div class="my-3">
                                <input type="password" autocomplete="off" class="form-control"
                                        formControlName="password" placeholder="Password"/>
                                 <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && 
                                (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">This field is required</span>
                                <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('pattern') && 
                                (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Password must be 8 char with Special char, digit, uppercase, lowercase</span>
                               
                        </div>

                        <re-captcha></re-captcha>
                       

                        <div class="my-4">
                                <div class="row">
                                        <div class="col-md-6">
                                                <div class="row check_item">
                                                        <div class="col-md-2 pl-0 pr-0 pt-1">
                                                                <input type="checkbox" class="check"
                                                                        style="width: 20px;"
                                                                        formControlName="rememberset">
                                                        </div>
                                                        <div class="col-md-10 pl-0 pr-0"
                                                                style="vertical-align: middle; margin-top: 3px;">
                                                                <span>Remember Me</span>

                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-md-6 mt-1">
                                                <a routerLink="/forgot">Forgot Password?</a>
                                        </div>
                                </div>
                        </div>

                        <div class="row sign_up">
                                <button type="submit" (click)="spinner"  class="my-4 btn btn-primary">Login</button>
                        </div>
                        <div class="pull-center">
                                <span class="pull-left">
                                        <a routerLink="/signup">New User Registration</a>
                                </span>
                        </div>
                </form>
        </p-card>
</div>
