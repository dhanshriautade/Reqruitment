<div class="full-width">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-2"></div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-8 main">
                <img src="/assets/logo/360Logo.png" class="bgimg">
                <p-card class="login_card">
                    <div class="example-form">
                        <div class="logo_name" style="  font-family:'Maven Pro'">
                            OFFICE Management
                        </div>
                        <div class="name my-3">
                            Get started with your account
                        </div>
                                     
                        <form #myForm="ngForm" [formGroup]="loginForm" (ngSubmit)="Login()">
                            <div class=" tag row my-2">
                                <label for="name">User Name / ID</label>
                                <!-- <i class="fa fa-user icon"></i>  -->
                                <input type="text" class="form-control" formControlName="email" placeholder="youremail@gmail.com"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div class="error err" *ngIf="f.email.errors.required">Email  required</div>
                                    <div class="error err" *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="tag row my-2">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" formControlName="password" placeholder="*********"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div class="error err" *ngIf="f.password.errors.required">Password required</div>
                                    <div class="error err" *ngIf="f.password.errors.pattern">password must Special char, digit, uppercase, lowercase</div>
                                </div>
                            </div>
                            <div class="my-2">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6"></div>
                                    <div class="col-sm-6 col-md-6">
                                        <a>Forgot Password?</a>
                                    </div>
                                </div>
    
                            </div>
                            <div class="my-4">
                                <button class="btn btn-primary" type="submit">Login <i
                                    *ngIf="spinner" class="pi pi-spin pi-spinner ml-1"></i> </button>
    
                            </div>
                        </form>
                        <div class="my-3">
    
                            <img src="/assets/logo/beauto.png" class="footer">
                            @ BEAUTO System Pvt. Ltd. | <a style="color: #6C66E1"> Terms</a>
    
                        </div>
                        <!-- <div class="my-3">
                            <img class="fb mr-4" src="../../../assets/logo/fb.svg">
                            <img class="twitter mr-4" src="../../../assets/logo/twitter.png">
                            <img class="gmail mr-4" src="../../../assets/logo/gm.png">
                        </div> -->
                    </div>
    
                </p-card>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-2"></div>
    
        </div>
    
    </div>
