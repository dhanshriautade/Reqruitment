<div class="dashboard">
    <div class="card_size">
        <div class="row px-3">
            <div class="col-sm-1 col-md-1 col-lg-1">
            </div>
            <div class="col-sm-10 col-md-10 col-lg-10 my-3">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-7 main pt-1 pb-1">
                                        <img class="img2" src="../../../assets/notification (2).png" alt="">
                                        <span class="wel ml-2">Account Summary</span>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="main pt-1 pb-1">
                                            <img class="img2 ml-1" src="../../../assets/reports.png" alt="">
                                            <span class="wel ml-2">Reports</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="main  pt-1 pb-1">
                                            <img class="img2 ml-1" src="../../../assets/notification (2).png" alt="">
                                            <span class="wel ml-2">Notification</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="main pt-1 pb-1">
                                            <img class="img2 ml-1" src="../../../assets/department.png" alt="">
                                            <span class="wel ml-2">Deparment</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                    <div class="row">
                    <div class="col-sm-8">
                     <div class="main">
                     <span class="wel ml-2">Date Filter:</span>
                     <span><input type="date" autocomplete="off"
                     class="box"></span>
                     <span><button type="submit" class="btn apply">Apply</button></span>
                     </div> 
                    </div>
                    <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary job">Create Job</button>
                    </div>   
                    </div>
                    </div>
                </div>
                <div class="row main my-3 ">
                    <span class="wel pl-2 pt-1"> Account Summary:</span>
                    <div class="row">
                        <div class="col-sm-3">
                            <p-chart type="doughnut" [data]="data"></p-chart>

                        </div>
                        <div class="col-sm-3">
                            <p-chart type="doughnut" [data]="data"></p-chart>
                        </div>
                        <div class="col-sm-3">
                            <p-chart type="doughnut" [data]="data"></p-chart>
                        </div>
                        <div class="col-sm-3">
                            <p-chart type="doughnut" [data]="data"></p-chart>
                        </div>
                    </div>
                </div>

                <div class="row head">
                    <div class="col-sm-2"></div>
                    <div class=" col-sm-8 ">
                         <div class="input-group">
                                    <input type="text" class="search" placeholder="Search Employees,designations,jobs,job ID...">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                         </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="card my-3">
                    <div class="card-header">
                        <div class="d-flex">
                            <div class="my-2 mr-auto">
                                <img class="my-2 ml-3 open" src="../../../assets/latest opening.png" alt="">
                                <span class="evnt">Latest Openings</span>
                            </div>
                            <div class="my-2 mr-2">
                            </div>
                        </div>

                    </div>
                    <div class="card-body my-1">
                        <table class="table table-striped" style="margin: auto; width: 99%;">
                            <thead>
                                <tr class="headone">
                                    <th align="center" scope="col">Sr.</th>
                                    <th align="center" scope="col">Openings</th>
                                    <th align="center" scope="col">Job ID</th>
                                    <th align="center" scope="col">Applies</th>
                                    <th align="center" scope="col">Seen</th>
                                    <th align="center" scope="col">Proceed Further</th>
                                    <th align="center" scope="col">Bookmarked</th>
                                    <th align="center" scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row" class="name">01</td>
                                    <td class="name">Java Lead</td>
                                    <td align="center" class="blue text-primary">JVL0145</td>
                                    <td align="center" class="name">05</td>
                                    <td align="center" class="name">03</td>
                                    <td align="center" class="red">07</td>
                                    <td align="center" class="red bookmark">07</td>
                                    <td align="center" class="red">28-12-2019</td>
                                </tr>
                                <tr>
                                    <td scope="row" class="name">01</td>
                                    <td class="name">Java Lead</td>
                                    <td align="center" class="blue text-primary">JVL0145</td>
                                    <td align="center" class="name">05</td>
                                    <td align="center" class="name">03</td>
                                    <td align="center" class="red">07</td>
                                    <td align="center" class="red bookmark">07</td>
                                    <td align="center" class="red">28-12-2019</td>
                                </tr>
                            </tbody>

                        </table>
                        <div class="text-right">
                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1">
            </div>
        </div>
