                                            <div class="col-sm-5">

                                                    placeholder="00" name="exp" formControlName="relevantExpInYears">

                                            </div>
                                            <div class="col-sm-1"><label class="my-2">Yrs.</label></div>
                                            <div class="col-sm-5"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3"></div>

                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="row notice">
                                    <div class="col-sm-2 nam_e">
                                        <label>Package:</label>

                                            <div class="col-sm-5">
                                                <input type="text" autocomplete="off" class="form-control text-centre"

                                            </div>
                                            <label class="my-2"> to</label>
                                            <div class="col-sm-5">
                                                <input type="text" autocomplete="off" class="form-control text-centre"
                                                    placeholder="0.00" name="maxpackage" formControlName="maxPackage">

                                            </div>
                                            <div class="col-sm-1"><label class=" my-2">LPA</label></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 nam_e">
                                        <label>Department :</label>
                                    </div>
                                    <div class="col-sm-4 ">
                                        <select class="dept" name="department" formControlName="department">
                                            <option disabled="true" display="true">Select</option>
                                            <option *ngFor="let n of deptartment" [value]="n.dept">{{n.dept}}</option>

                                        </select>

                                    </div>

                                    <div class="col-sm-4"></div>
                                </div>
                            </div>
                            <div class="col-sm-3"></div>

                        </div>
                        <div class="row ">
                            <div class="col-sm-9">
                                <div class="row notice">
                                    <div class="col-sm-2 nam_e">
                                        <label>Status :</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" autocomplete="off" class="form-control text-centre"
                                            placeholder="...." name="status" formControlName="status">
                                    </div>
                                    <div class="col-sm-2 nam_e">
                                        <label>Job Status :</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" autocomplete="off" class="form-control text-centre"

                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                            <div class="col-sm-4"></div>

                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="row notice">
                                    <div class="col-sm-2 nam_e">
                                        <label>Notice Period:</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <select class="notice note" formControlName='noticePeriod'>
                                            <option disabled="true" display="true">Select</option>
                                            <option *ngFor="let n of notice" [value]="n.notes">{{n.notes}}</option>

                                        </select>
                                    </div>

                                    <div class="col-sm-6"> </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                            <div class="col-sm-4"></div>

                        </div>
                        <label class="font-weight-bold notice">Add Skill's</label>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>

                    <div class="card my-3">
                        <div class="card-header">
                            <div class="d-flex">
                                <div class="my-1 mr-auto">
                                    <img class="my-1 ml-3 open" src="../../../assets/latest opening.png" alt="">
                                    <span class="evnt">Latest Openings</span>
                                </div>
                                <div class="my-2 mr-2">
                                </div>
                            </div>

                        </div>
                        <div class="card-body my-1">
                            <table class="table table-striped" style="margin: auto; width: 99%;">
                                <thead>
                                    <tr class="headone">
                                        <th align="center" scope="col">Sr.</th>
                                        <th align="center" scope="col">Openings</th>
                                        <th align="center" scope="col">Job ID</th>
                                        <th align="center" scope="col">Applies</th>
                                        <th align="center" scope="col">Seen</th>
                                        <th align="center" scope="col">Proceed Further</th>
                                        <th align="center" scope="col">Bookmarked</th>
                                        <th align="center" scope="col">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let job of getAllJob;index as i">
                                        <td scope="row" class="name">{{i+1}}</td>
                                        <td class="name">Java Lead</td>
                                        <td align="center" class="blue text-primary">{{job.jobId}}</td>
                                        <td align="center" class="name">05</td>
                                        <td align="center" class="name">03</td>
                                        <td align="center" class="red">07</td>
                                        <td align="center" class="red bookmark">07</td>
                                        <td align="center" class="red">28-12-2019</td>
                                    </tr>
                                    
                                </tbody>

                            </table>

                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                            </div>
