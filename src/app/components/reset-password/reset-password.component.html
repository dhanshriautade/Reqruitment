<div class="full-width">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-2"></div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-8 main">
            <img src="../../../assets/beauto .png" class="bgimg">
            <p-card class="login_card">
                <div class="example-form">
                    <div class="logo_name" style="  font-family:'Maven Pro'">
                        OFFICE Management
                    </div>
                    <div class="name my-3">
                        Get started with your account
                    </div>

                    <form #myForm="ngForm" [formGroup]="resetForm" (ngSubmit)="Login()">
                        <div class=" tag row my-2">
                            <label for="name">New password</label>
                            <!-- <i class="fa fa-user icon"></i>  -->
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="new password" >
                                <span class="text-danger" *ngIf="resetForm.controls['password'].hasError('required') &&
                                (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">This
                            field is required</span>
                        <span class="text-danger" *ngIf="resetForm.controls['password'].hasError('pattern') && 
                                (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">
                                Password must Special char, digit,
                                uppercase, lowercase</span>
                        </div>
                        <div class=" tag row my-2">
                            <label for="name">Confirm Password</label>
                            <!-- <i class="fa fa-user icon"></i>  -->
                            <input type="password" class="form-control" formControlName="confpassword"
                                placeholder="Confirm password">
                                <span class="text-danger" *ngIf="resetForm.controls['confpassword'].hasError('required') &&
                                (resetForm.controls['confpassword'].dirty || resetForm.controls['confpassword'].touched)">This
                            field is required</span>
                        <span class="text-danger" *ngIf="resetForm.controls['confpassword'].hasError('mustMatch') && 
                                (resetForm.controls['confpassword'].dirty || resetForm.controls['confpassword'].touched)">
                                Passwords must match</span>
                        </div>
                        <div class="my-2">
                            <!-- <div class="row">
                                <div class="col-sm-6 col-md-6"></div>
                                <div class="col-sm-6 col-md-6">
                                    <a>Forgot Password?</a>
                                </div>
                            </div> -->

                        </div>
                        <div class="my-4">
                            <button class="btn btn-primary" (click)="Login()" type="submit">Continue <i *ngIf="spinner"
                                    class="pi pi-spin pi-spinner ml-1"></i> </button>

                        </div>
                    </form>
                    <div class="my-3">

                        <img src="/assets/logo/beauto.png" class="footer">
                        @ BEAUTO System Pvt. Ltd. | <a style="color: #6C66E1"> Terms</a>

                    </div>
                    <!-- <div class="my-3">
                        <img class="fb mr-4" src="../../../assets/logo/fb.svg">
                        <img class="twitter mr-4" src="../../../assets/logo/twitter.png">
                        <img class="gmail mr-4" src="../../../assets/logo/gm.png">
                    </div> -->
                </div>

            </p-card>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-2"></div>

    </div>

</div>
